<div id="nazev">Vládce světa</div>
<div class="sloka" id="sloka_1">1. Vládce světa, Bože náš, který v nebi sídlo máš, v tobě naši otcové došli blaha, spásy své.</div>
<div class="sloka" id="sloka_2">2. Vyslyš prosby dětí svých, odpusť lidu svému hřích, dej nám srdce horlivé, ať jsme živi k slávě tvé!</div>
