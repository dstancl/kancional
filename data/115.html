<div class="nazev">Požehnaný, velebný</div>
<div class="sloka" id="sloka_1">1. Požehnaný, velebný, Bože náš vtělený, z Panny čisté narozený, od Otce k spáse světu daný.</div>
<div class="sloka" id="sloka_2">2. V nebes slávě, Pane náš, s Otcem svým zůstáváš a zde s námi na oltáři přebýváš, Kriste požehnaný.</div>
