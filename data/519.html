<div id="nazev">Buďte bdělí</div>
<div class="sloka" id="sloka_1"><div class="kdy">Vstup</div>1. Buďte bdělí, Ježíš praví, šťasten ten, kdo bdí. Příklad panen prozíravých ať vás povzbudí. Připravme i my své lampy, bije hodina. K bdění lásky procitněme, slavnost začíná.</div>
