<div class="nazev">Z hvězdy vyšlo slunce</div>
<div class="sloka" id="sloka_1">1. Z hvězdy vyšlo slunce, nebeské zjevení, Syn dán jest Panence v předivném vtělení, tobě, ó Panno Maria.</div>
<div class="sloka" id="sloka_2">2. Co kdys Adam ztratil, Kristus nám navrátil, když se divem vtělil, na svět se narodil z čisté, ctné Panny Marie.</div>
