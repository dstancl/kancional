<div id="nazev">Vesel se, nebes Královno</div>
<div id="info">Tx N: Michna 1661</div>
<div class="sloka" id="sloka_1">1. Vesel se, nebes Královno, aleluja, zaplesej tvorstva koruno, aleluja.</div>
<div class="sloka" id="sloka_2">2. Ten, jejž jsi v klíně chovala, aleluja, vpravdě vstal Kristus, tvá chvála, aleluja.</div>
<div class="sloka" id="sloka_3">3. Z vítězství jeho raduj se, aleluja, u něho za nás přimluv se, aleluja.</div>
