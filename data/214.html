<div id="nazev">Z nebeské výsosti</div>
<div class="sloka" id="sloka_1">1. Z nebeské výsosti z nesmírné milosti sestoupil Boží Syn v pozemské bídy klín, aby sňal tíži našich vin.</div>
<div class="sloka" id="sloka_2">2. Vtělený Ježíši, Beránku nejtišší, sebe jsi v oběť dal, na bedra kříž jsi vzal, abys nám život zachoval.</div>
