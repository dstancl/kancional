<div class="nazev">Zdráv buď, Pane Jezu Kriste</div>
<div class="sloka" id="sloka_1">1. Zdráv buď, Pane Jezu Kriste, Synu Boha Otce jediný, jenž jsi v těle na zem přišel, abys shladil světa všeho viny.</div>
<div class="sloka" id="sloka_2">2. Ty jsi světlo, pravda, život, ty jsi cesta spásy bezpečná, dej, ať tebe vděčně ctíme, Jezu Kriste, lásko naše věčná!</div>
