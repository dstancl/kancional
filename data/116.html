<div class="nazev">Jezu, skrytý v svátosti</div>
<div class="sloka" id="sloka_1">1. Jezu, skrytý v svátosti, navštiv nás svou milostí, odpusť naše křehkosti, vštěp nám lásku ke ctnosti.</div>
<div class="sloka" id="sloka_2">2. Přijdi, Pane, přijdi k nám, pokrmem buď nám ty sám, proměň duši ve svůj chrám, zdvíhej k nebes končinám.</div>
