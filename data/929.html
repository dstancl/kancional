<div id="nazev">Vezmi si, Pane</div>
<div class="sloka" id="sloka_1">1. Vezmi si, Pane, všechnu mou svobodu, paměť i rozum i vůli mou. Nic nemám, co bych nepřijal od tebe, [: tobě vše vracím s důvěrou. :]</div>
<div class="sloka" id="sloka_2">2. Nalož s tím, Pane, zcela dle vůle své, kéž jen tvou milost a lásku mám. O to jen prosím, o nic víc nežádám. [: Amen, můj Pane, staň se, staň. :]</div>
