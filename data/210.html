<div id="nazev">V půlnoční hodinu</div>
<div class="sloka" id="sloka_1">1. V půlnoční hodinu anděl se zjevuje, radostnou novinu pastýřům zvěstuje.</div>
<div class="sloka" id="sloka_2">2. Nebes Pán naplnil sliby své zajisté, Kristus se narodil z Matičky přečisté.</div>
<div class="sloka" id="sloka_3">3. Pastýři, vstávejte, pospěšte k Betlému, zprávu tu povězte na cestě každému.</div>
